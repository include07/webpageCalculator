<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result">10</div>
        <div class="buttonsArea">
            <button class="button op" id="leftParenthesis">(</button>
            <button class="button op" id="rightParenthesis">)</button>
            <button class="button op" id="percentage">%</button>
            <button class="button op" id="AC">AC</button>
            <button class="button num" id="7">7</button>
            <button class="button num" id="8">8</button>
            <button class="button num" id="9">9</button>
            <button class="button op" id="buttonision">/</button>
            <button class="button num" id="4">4</button>
            <button class="button num" id="5">5</button>
            <button class="button num" id="6">6</button>
            <button class="button op" id="multiply">x</button>
            <button class="button num" id="1">1</button>
            <button class="button num" id="2">2</button>
            <button class="button num" id="3">3</button>
            <button class="button op" id="minus">-</button>
            <button class="button num" id="0">0</button>
            <button class="button " id="point">.</button>
            <button class="button equalsign" id="equal">=</button>
            <button class="button op" id="plus">+</button>
        </div>
    </div>
</body>
</html>
