<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result"><div class="yes">10</div></div>
        <div class="buttonsArea">
            <button class="button num" id="seven">7</button>
            <button class="button num" id="eight">8</button>
            <button class="button num" id="nine">9</button>
            <button class="button op" id="AC">AC</button>
            <button class="button num" id="four">4</button>
            <button class="button num" id="five">5</button>
            <button class="button num" id="six">6</button>
            <button class="button op" id="percentage">%</button>
            <button class="button num" id="one">1</button>
            <button class="button num" id="two">2</button>
            <button class="button num" id="three">3</button>
            <button class="button op" id="division">/</button>            
            <button class="button num" id="zero">0</button>
            <button class="button " id="point">.</button>
            <button class="button op" id="minus">-</button>
            <button class="button op" id="plus">+</button>
            <button class="button equalsign" id="equal">=</button>
        </div>
    </div>
</body>
</html>
